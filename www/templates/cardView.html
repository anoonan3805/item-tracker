 <ion-view view-title="Item Name Search Result">
    <ion-content class="padding">

<div class="list card">

  <div class="item item-avatar">
    <img ng-src="{{showItem.pic}}">
    <h2>{{showItem.name}}</h2>
    <p>{{showItem.location}}</p>
  </div>

  <div class="item item-body">
    <img width="200px" ng-src="{{showItem.pic}}">
    <p>
      {{showItem.description}}
    </p>
  </div>

</div>
</ion-content>
</ion-view>
