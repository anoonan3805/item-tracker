<ion-view view-title="Add Item">
    <ion-content class="padding">
        <div class="list list-inset">
            <label class="item item-input">
      <span class="input-label">Item name</span>
    <input name="name" type="text" ng-model="item.name">
    <!--<input name="email" type="email" placeholder="{{'Email' | translate}}" ng-model="user.email" required>-->
  </label>
            <label class="item item-input">
       <span class="input-label">Add picture</span>
       <input name="pic" type="text" ng-model="item.pic" placeholder="Paste image url here">
       <!--<input type="file" onchange="readURL(this);" name="pic" ng-model="item.pic" accept="image/*;capture=camera">-->
    <img id="blah" src="{{item.pic}}" width="200px">
  </label>
            <label class="item item-input">
       <span class="input-label">Description</span>
    <input name="description" type="text" ng-model="item.description">
  </label>
        <label class="item item-input item-select">
            <div class="input-label">Location</div>
            <!--<input name="location" type="text" ng-model="item.location">-->
            <select ng-model="item.location">
                <option>Attic</option>
                <option>Basement</option>
                <option>Bathroom</option>
                <option>Bedroom</option>
                <option>Garage</option>
                <option>Kitchen</option>
                <option ng-repeat="x in rooms| unique: 'room'| orderBy: 'room'" value="{{x.room}}">{{x.room}}</option>
            </select>
        </label>
        <!--<input value=$scope.roomName type="text" placeholder="Add new location here" ng-model="roomName.room">-->
        <!--<button class="button button-small button-outline button-positive" ng-click="addRoom()">Add Location</button>-->

            
        <!--</div>-->
        <br><center><button ng-click="addItem()" class="button button-outline button-positive">
          Add Item
          <i class="ion-ios-plus-outline"></i>
        </button></center><br><br>
        
        <div class="bar bar-positive">
  <h1 class="title">Or, add a new location below</h1>
</div><br><br>
<label class="item item-input">
 <input value=$scope.roomName type="text" placeholder="Enter new location here" ng-model="roomName.room">
            </label><br>
           <center> <button class="button button-outline button-calm" ng-click="addRoom()">Add Location
        <i class="ion-ios-plus-outline"></i>
        </button></center><br>
    </ion-content>
</ion-view>
