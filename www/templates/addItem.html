<ion-view view-title="Add Item">
    <ion-content class="padding">
        <div class="list list-inset">
            <label class="item item-input">
      <span class="input-label">Item name</span>
    <input type="text">
  </label>
            <label class="item item-input">
       <span class="input-label">Add picture</span>
       <input type="file" placeholder="Optional" name="pic" accept="image/*" multiple></input>
  </label>
            <label class="item item-input">
       <span class="input-label">Description</span>
    <input type="text">
  </label>
        <label class="item item-input item-select">
            <div class="input-label">Location</div>
            
            <select ng-model="selectedRoom">
                <option ng-repeat="x in rooms" value="{{x.room}}">{{x.room}}</option>
            </select>
        
        </label>

            <br><input value=$scope.roomName type="text" placeholder="Add a new room here" ng-model="roomName.room">


            <button ng-click="addRoom()">Add Room</button>

            </label>
        </div>
        <!-- <button class="button button-outline button-calm">
          Add
          <i class="ion-ios-plus-outline"></i>
        </button></center>-->
    </ion-content>
</ion-view>
