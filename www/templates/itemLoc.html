<ion-view view-title="Locations">
    <ion-nav-buttons side="left">
        <button class="button" ng-click="menuButtonTapped()" ng-show="shouldShowButton">
        Menu
</button>

    </ion-nav-buttons>
    
    <ion-content>
        <ion-list>
         <ion-item collection-repeat="item in items |orderBy:'location'" ng-click="goToItem(item)">
    {{item.items}}
</ion-item>
        </ion-list>
    </ion-content>
</ion-view>
