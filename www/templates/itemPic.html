 <ion-view view-title="Search for Item by Picture">
    <ion-content class="padding">
 <ion-item ng-repeat="pic in items | orderBy: 'name'" ng-click=goToItem(pic)>
    <center><img src="{{pic.pic}}" width="100px"></center>
</ion-item>
</ion-content>
</ion-view>
